<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculate</title>
    <style>
    #ecran  
    {
                        background: black;
                        color: #7f7;
                        text-align: right;
                        width: 100%;
                        box-sizing: border-box;
                        padding: 6px;
                        font-size:1.2em;

                        
                       

    }
    .btn {
        width: 100%;
        height: 40px;
    }
    .gbtn{
        width: 100%;
    }
    
    </style>
    <script>
        var operande1 = '0';
        var operator= '+';
        var test = false;
    function calculer(g,v){

             var ecran = document.querySelector('#ecran');
             switch(g)
             {
                 case 'ch':
                 if(test) {
                     ecran.value="";
                     test = false;
                 }
                    if(ecran.value == '0') {ecran.value='';}
                    ecran.value +=  v;
                 break;
                 case 'dec':
                     if(ecran.value.indexOf('.') == -1){
                      ecran.value += '.';}
                break;
                case 'op':
                calculer('eg');
                        operande1 =  ecran.value;
                        operator = v;
                        test = true;
                       
                       

                 break;
                case 'eg':
                      switch(operator)
                      {
                         case '+' :   
                         ecran.value =ecran.value*1 + parseFloat(operande1);
                         break;
                         
                         case '-' :
                         ecran.value = operande1 - ecran.value;   
                         break;
                         
                         case '*' :  
                         ecran.value = operande1 *  ecran.value; 
                         break;
                         
                         case '/' : 
                         ecran.value = operande1 /  ecran.value;  
                         break;
                    



                      } 
                 break;
                case 'sp':
                      
                break;
                

             }



    }
    
    
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="5">
                <input type="text" id="ecran" value="0" readonly>

            </td>
        </tr>
        <tr>
           
        <td>  <button class="btn" onclick="calculer('ch',7)">7</button>  </td>
    <td>      <button class="btn" onclick="calculer('ch',8)">8</button></td>
        <td>      <button class="btn" onclick="calculer('ch',9)">9</button></td>
            <td>    <button class="btn" onclick="calculer('sp','c')">C</button></td>
                <td>   <button class="btn" onclick="calculer('sp','ce')">CE</button></td>
          
        </tr>

        <tr>
            
            <td>     <button class="btn" onclick="calculer('ch',4)">4</button></td>
                <td>    <button class="btn" onclick="calculer('ch',5)">5</button></td>
                    <td>    <button class="btn" onclick="calculer('ch',6)">6</button></td>
                        <td>  <button class="btn" onclick="calculer('op','+')">+</button></td>
                <td>  <button class="btn" onclick="calculer('op','-')">-</button></td>
               


           
        </tr>
        <tr>
            
            <td>  <button class="btn" onclick="calculer('ch',1)">1</button></td>
                <td>  <button class="btn" onclick="calculer('ch',2)">2</button></td>
                    <td>  <button class="btn" onclick="calculer('ch',3)">3</button></td>
                        <td>  <button class="btn" onclick="calculer('op','*')">*</button></td>
                            <td>   <button class="btn" onclick="calculer('op','/')">/</button>
            
               
            </td>
            <tr>
                <td colspan="2">  <button class="btn gbtn" onclick="calculer('ch',0)">0</button></td>
                <td>  <button class="btn gbtn" onclick="calculer('dec')">,</button></td>
                    <td colspan="2">  <button class="btn gbtn" onclick="calculer('eg','')">=</button></td>
            </tr>
        </tr>
    </table>
</body>
</html>
